[alembic]
# Path to migration scripts
script_location = %(here)s/scripts

# SQLAlchemy DB URL (можно оставить пустым, используем env.py для загрузки из .env)
sqlalchemy.url =

# file template for new revisions
file_template = %%(rev)s_%%(slug)s

# logging config
prepend_sys_path = .
timezone = UTC

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

