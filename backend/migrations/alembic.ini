# -------------------------
# Alembic configuration file
# -------------------------

[alembic]
# Папка, где лежат скрипты миграций
script_location = migrations

# URL подключения к базе данных
# Можно оставить пустым, если ты будешь передавать через env.py
sqlalchemy.url = postgresql://user:password@localhost:5432/aeza_db

# -------------------------
# Logging configuration
# -------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
